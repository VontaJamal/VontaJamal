name: Update rinshari-eye submodule

on:
  schedule:
    - cron: '0 14 * * 1,4'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Resolve default branch
        id: default-branch
        shell: bash
        run: |
          set -euo pipefail
          echo "base=${{ github.event.repository.default_branch }}" >> "$GITHUB_OUTPUT"

      - name: Update submodule pointer to latest main
        shell: bash
        run: |
          set -euo pipefail
          git submodule sync --recursive
          git submodule update --init --recursive
          git -C design/rinshari-eye fetch origin main
          git -C design/rinshari-eye checkout origin/main

      - name: Detect submodule changes
        id: changes
        shell: bash
        run: |
          set -euo pipefail
          if git diff --quiet -- design/rinshari-eye; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create pull request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: codex/bump-rinshari-eye-submodule
          base: ${{ steps.default-branch.outputs.base }}
          title: "chore: bump rinshari-eye submodule"
          commit-message: "chore: bump rinshari-eye submodule"
          body: |
            Automated update of `design/rinshari-eye` to latest `main`.
          labels: |
            automation
            design-system
          add-paths: |
            design/rinshari-eye

      - name: No updates required
        if: steps.changes.outputs.has_changes == 'false'
        run: echo "No submodule pointer changes detected. Skipping PR creation."
